  <!-- Google Font -->

  <!-- Scripts -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #111;
    }

    /* ===== TESLA NAVBAR ===== */
    .tesla-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .nav-inner {
      max-width: 1400px;
      margin: auto;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      height: 42px;
      transition: transform 0.3s ease;
    }

    .nav-logo:hover img {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      color: #111;
      letter-spacing: 0.5px;
      padding: 6px 0;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: #e10600;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #e10600;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .account-btn {
      padding: 8px 18px;
      border-radius: 25px;
      background: #e10600;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .account-btn:hover {
      background: #b80000;
      transform: translateY(-2px);
      color: #fff;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }
    }

    /* ===== HERO ===== */
    .hero {
      height: 75vh;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.6)
      ), url("images (1).jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 850px;
      margin: auto;
    }

    /* ===== CONTENT ===== */
    .content-section {
      max-width: 1200px;
      margin: auto;
      padding: 90px 20px;
    }

    .content-card {
      background: #f9f9f9;
      padding: 45px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      margin-bottom: 50px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .content-card:hover {
      transform: translateY(-10px);
    }

    .content-card h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .content-card p {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #444;
    }

    /* ===== VIDEO ===== */
    .video-section {
      background: #000;
      padding: 80px 20px;
      color: white;
      text-align: center;
    }

    .video-section h1 {
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    video {
      width: 85%;
      max-width: 950px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(255,255,255,0.15);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #111;
      color: #aaa;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.6rem;
      }

      video {
        width: 100%;
      }
    }
  </style>
</head>
