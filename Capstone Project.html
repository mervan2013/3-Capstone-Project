<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tesla - Electric vehicles and sustainable energy solutions">
  <title>Tesla | Home</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #111;
    }

    /* ===== TESLA NAVBAR ===== */
    .tesla-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .nav-inner {
      max-width: 1400px;
      margin: auto;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      height: 42px;
      transition: transform 0.3s ease;
    }

    .nav-logo:hover img {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      color: #111;
      letter-spacing: 0.5px;
      padding: 6px 0;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: #e10600;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #e10600;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .account-btn {
      padding: 8px 18px;
      border-radius: 25px;
      background: #e10600;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .account-btn:hover {
      background: #b80000;
      transform: translateY(-2px);
      color: #fff;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }
    }

    /* ===== HERO SECTION ===== */
    .hero {
      height: 85vh;
      background: linear-gradient(
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.4)
      ), url("carY.webp") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.8em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.4em;
      max-width: 700px;
      margin: auto;
      margin-bottom: 25px;
    }

    .hero a {
      padding: 12px 32px;
      border-radius: 30px;
      background: #e10600;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      background: #b80000;
      transform: translateY(-3px);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #f8f8f8;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<!-- NAVIGATION -->
<header class="tesla-nav">
  <div class="nav-inner">
    <a href="Capstone Project.html" class="nav-logo">
      <img src="tesla2-removebg-preview.png" alt="Tesla Logo">
    </a>

    <nav class="nav-links">
      <a href="veichles.html">Models</a>
      <a href="About.html">About</a>
      <a href="Charging.html">Charging</a>
      <a href="Discover.html">Discover</a>
      <a href="Shop.html">Shop</a>
    </nav>

    <a href="Account.html" class="account-btn">Account</a>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Welcome to Tesla</h1>
    <p>
      Accelerating the world’s transition to sustainable energy
      through innovative electric vehicles and clean solutions.
    </p>
    <a href="veichles.html">Explore Models</a>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2025 Tesla. All rights reserved. Tesla 2025® is not a registered trademark or benchmark.
</footer>

<!-- NAV SHADOW ON SCROLL -->
<script>
  window.addEventListener("scroll", () => {
    const nav = document.querySelector(".tesla-nav");
    nav.style.boxShadow =
      window.scrollY > 20
        ? "0 8px 20px rgba(0,0,0,0.12)"
        : "none";
  });
</script>

</body>
</html>
