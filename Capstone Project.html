<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesla</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #ff0000;
            display: flex;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo svg {
            width: 40px;
            height: 40px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #000000;
            color: black;
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="topnav">
        <a href="32">Tesla</a>
        <a href="cara">Models</a>
        <a href="#">About</a>
        <a href="#">Charging</a>
        <a href="#">Support</a>
        <a href="#">Shop</a>
        <a href="#">Account</a>
    </div>

    <div class="container">
      <h2>Tesla</h2>

      <div id="c" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
          <li data-target="#c" data-slide-to="0" class="active"></li>
          <li data-target="#c" data-slide-to="1"></li>
          <li data-target="#c" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="carY.webp" alt="Image 1" class="img-responsive center-block">
          </div>
          <div class="item">
            <img src="car3.webp" alt="Image 2" class="img-responsive center-block">
          </div>
          <div class="item">
            <img src="carX.jpg" alt="Image 3" class="img-responsive center-block">
          </div>
        </div>
        <a class="left carousel-control" href="#c" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#c" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
